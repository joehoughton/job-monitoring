<div class="modal-header">
    <div class="flex-row">
        <div class="column-fit">
            <h4 class="modal-title">Monitoring Result</h4>
        </div>
        <!-- ko if: validation.isValidForm -->
        <span class="fa fa-save fa-2x pull-right" data-bind="click: save"></span>
        <!-- /ko -->
        <span class="fa fa-times fa-2x pull-right" data-bind="click: cancelForm"></span>
    </div>
</div>

<div class="modal-body nano">
    <div class="nano-content">
        <div class="form-group row" data-bind="if: isFinalContactForFlagging">
            <div class="col-sm-1">
                <label for="finalContactSelectMenu" class="control-label"><span><i class="fa fa-flag"></i></span></label>
            </div>
            <div class="col-sm-9">
                <select id="finalContactSelectMenu" class="form-control" data-bind="options: finalContactSelectMenu,
                        optionsText: 'name', optionsValue: 'name', value: selectedSelectMenuName, chosen: { }, attr: { }, optionsCaption:'Please select an option...'"></select>
            </div>
            <div class="col-sm-1">
                <span class="fa fa-warning text-urgent" data-bind="visible: $root.validation.finalContactSelectMenu(), attr:{ title: $root.validation.finalContactSelectMenu }"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1">
                <label for="comment" class="control-label"><span><i class="fa fa-sticky-note-o"></i></span></label>
            </div>
            <div class="col-sm-9">
                <textarea id="comment" class="form-control" rows="6" data-bind="textInput: comment"></textarea>
            </div>
            <div class="col-sm-1">
                <span class="fa fa-warning text-urgent" data-bind="visible: $root.validation.comment, attr:{ title: $root.validation.comment }"></span>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer"></div>
